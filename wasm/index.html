<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple template</title>
  </head>
  <body>
    <script>
      var importObject = {
        imports: {
	  imported_func: function(arg) {
            console.log(arg);
          }
        }
      }

      fetch('simple.wasm', { mode: 'no-cors' })
	.then(res => res.arrayBuffer())
	.then(bytes => WebAssembly.instantiate(bytes, importObject))
	.then(rst => rst.instance.exports.exported_func()) 
    </script>    
  </body>
</html>
